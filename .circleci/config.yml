version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.8.0
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install rsync
          command: |
            sudo apt-get update -y
            sudo apt-get -y install rsync
      - run:
          name: Install packages
          command: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build application
          command: npm run build
      - run:
          name: Build service worker
          command: |
            npm run workbox
      - run:
          name: Run tests
          command: |
            npm test

  deploy:
    docker:
      - image: circleci/node:10.8.0
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c3:e7:f3:53:69:3a:11:2e:a1:f6:db:15:d9:16:af:47"
      - run:
          name: Add public key
          command: |
            echo $REMOTE_HOSTKEY >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            rsync -avce ssh ./.nuxt ./node_modules ./static ./package.json ./index.js ./md5.js $APP_USER@$TLD:/$APP_PATH && \
            ssh $APP_USER@$TLD "cd $APP_PATH; pm2 reload pwa"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
